<html th:lang="${#locale.language}">
    <head>
        <title>Top Menu</title>
    </head>
    <body>
        <div th:fragment="TopMenu(activeTab)">

            <nav class="navbar navbar-expand-sm navbar-light bg-faded">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/img/logo.png" alt="Logo" style="width:50px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNavDropdown" class="navbar-collapse collapse">
                    <ul class="navbar-nav mr-auto">
                        <li th:class="${activeTab=='user'} ? 'active nav-item' : 'nav-item'">
                            <a class="nav-link" th:href="@{userform}" >Formultaire utilisateur mvc</a>
                        </li>
                        <li th:class="${activeTab=='test'} ? 'active nav-item' : 'nav-item'">
                            <a class="nav-link" th:href="@{userformrest}">Formultaire utilisateur rest</a>
                        </li>
                        <li th:class="${activeTab=='test'} ? 'active nav-item' : 'nav-item'">
                            <a class="nav-link" th:href="@{ajaxdemo}">Fragment ajax</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </body>
</html>
