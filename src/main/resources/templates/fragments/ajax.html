<html th:lang="${#locale.language}">
    <head>
        <title>Ajax fragment</title>
    </head>
    <body>
        <div th:fragment="Ajax">

            <h3>Ajax fragment</h3>
            <table class="table">
                <tr th:each="user : ${users}">
                    <td th:text="${user.firstname}" />
                    <td th:text="${user.lastname}" />
                </tr>
            </table>
        </div>
    </body>
</html>
